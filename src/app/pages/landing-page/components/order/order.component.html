<section class="order" id="order" #order>
  <div class="container">
    <div class="order-title common-title">оформление заказа</div>
    <div class="order-form">
      <img
        src="../assets/image/order_image.png"
        alt="order img"
        class="order-image"
      />
      <div class="order-form-text">
        Заполните все данные и наш менеджер свяжется с вами для подтверждения
        заказа
      </div>
      <div class="order-form-inputs" [formGroup]="form">
        <div
          class="order-form-input"
          [class]="{
            error:
              form.get('order')?.invalid &&
              (form.get('order')?.dirty || form.get('order')?.touched)
          }"
        >
          <input
            type="text"
            placeholder="Выберите товар в списке"
            id="burger"
            formControlName="order"
            readonly
          />
        </div>
        <div
          class="order-form-input"
          [class]="{
            error:
              form.get('name')?.invalid &&
              (form.get('name')?.dirty || form.get('name')?.touched)
          }"
        >
          <input
            type="text"
            placeholder="Ваше имя"
            id="name"
            formControlName="name"
          />
        </div>
        <div
          class="order-form-input"
          [class]="{
            error:
              form.get('phone')?.invalid &&
              (form.get('phone')?.dirty || form.get('phone')?.touched)
          }"
        >
          <input
            type="text"
            placeholder="Ваш телефон"
            id="phone"
            formControlName="phone"
          />
        </div>
        <button
          class="button"
          id="order-action"
          (click)="confirmOrder()"
          [disabled]="!form.valid"
        >
          Оформить заказ
        </button>
      </div>
    </div>
  </div>
</section>
