<div class="products-item">
  <div class="products-item-image">
    <img src="../assets/image/{{ product.image }}" [alt]="product.title" />
  </div>
  <div class="products-item-title">{{ product.title }}</div>
  <div class="products-item-text">{{ product.text }}</div>
  <div class="products-items-extra">
    <div class="products-item-info">
      <div class="products-item-price">{{ product.price }} {{ currency }}</div>
      <div class="products-item-weght">{{ product.grams }} гр</div>
    </div>
    <div class="products-item-action">
      <app-button
        *ngIf="!isHasProductInBasket"
        [style]="{
          width: '182px',
          height: '62px'
        }"
        title="Заказать"
        [isIcon]="true"
        (click)="eventProductInBasket(product)"
      ></app-button>

      <ng-container *ngIf="isHasProductInBasket">
        <app-button
          title="-"
          (click)="eventDeleteQuantityProduct(product)"
        ></app-button>
        <div class="products-item-quantity">
          {{product.quantity}}
        </div>
        <app-button
          title="+"
          (click)="eventAddQuantityProduct(product)"
        ></app-button>
      </ng-container>
    </div>
  </div>
</div>
